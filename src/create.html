<main role="main" class="container">
    <h1 class="mt-5">Create a new campaign</h1>
    <form id="creation-form" onsubmit="App.create(); return false;">
        <div class="form-group">
            <label for="campaignName">Name</label>
            <input type="text" class="form-control" id="campaignName" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="otherOrganizers">Other organizers</label>
            <input type="text" class="form-control" id="otherOrganizers" placeholder="Addresses">
        </div>
        <div class="form-group">
            <label for="beneficiaries">Beneficiaries</label>
            <input type="text" class="form-control" id="beneficiaries" placeholder="Addresses">
        </div>
        <div class="form-group">
            <label for="deadlines">Deadlines</label>
            <input type="text" class="form-control" id="deadlines" placeholder="Timestamps">
        </div>
        <div class="form-group">
            <label for="milestones">Milestones</label>
            <input type="text" class="form-control" id="milestones" placeholder="Amounts">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
